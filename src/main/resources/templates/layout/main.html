<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title>전자계약 원스톱 AI 서비스 | 비상(Visang)</title>

    <!-- 부트스트랩 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 부트스트랩 아이콘 -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- 캘린더 -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet"/>
    <!-- 커스텀 CSS -->
    <link rel="stylesheet" th:href="@{/css/common/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/agent/agent.css}"/>
    <!-- Pretendard Variable 폰트 -->
    <link rel="stylesheet" th:href="@{/css/common/font.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!--사이드 바-->
        <div th:replace="~{${sideFragment} :: sidebar}"></div>

        <!-- 메인 콘텐츠 영역 -->
        <div class="col-md-9 col-lg-10 ms-sm-auto px-md-4">
            <!-- 헤더 -->
            <header th:replace="fragments/header :: header"></header>
            <!-- 내용 -->
            <div th:replace="~{${contentFragment} :: content}"></div>
        </div>
    </div>
</div>

<!-- 푸터 영역 -->
<footer th:replace="fragments/footer :: footer"></footer>

<!-- 부트스트랩 5 JS 번들 (Popper 포함) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- 커스텀 JavaScript -->
<script th:replace="~{${scriptFragment} :: script}"></script>
<script th:src="@{/js/common/main.js}"></script>
<script th:src="@{/js/client/client.js}"></script>
</body>
</html>
