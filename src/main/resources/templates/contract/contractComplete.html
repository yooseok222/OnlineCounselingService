<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계약 완료</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Pretendard Variable 전용 CSS -->
    <link rel="stylesheet" th:href="@{/css/common/font.css}" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .card-header {
            background-color: #4a6fdc;
            color: white;
            font-weight: bold;
            border-radius: 10px 10px 0 0 !important;
            padding: 15px 20px;
        }
        .table {
            margin-bottom: 0;
        }
        .table th {
            background-color: #f1f3f9;
            vertical-align: middle;
        }
        .btn-primary {
            background-color: #4a6fdc;
            border-color: #4a6fdc;
        }
        .btn-primary:hover {
            background-color: #3f5fc8;
            border-color: #3f5fc8;
        }
        .complete-message {
            text-align: center;
            margin-bottom: 30px;
        }
        .complete-message h2 {
            color: #4a6fdc;
            margin-bottom: 15px;
        }
        .status-1 {
            background-color: #e6f7ff;
        }
        .status-4 {
            background-color: #fff2e6;
        }
        .status-5 {
            background-color: #e6ffe6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="complete-message">
            <h2>상담 및 계약이 완료되었습니다</h2>
            <p>아래는 현재까지의 계약 목록입니다.</p>
        </div>
        
        <div class="card">
            <div class="card-header">
                계약 목록
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>계약 ID</th>
                                <th>상태</th>
                                <th>생성일</th>
                                <th>계약 시간</th>
                                <th>고객 ID</th>
                                <th>상담사 ID</th>
                                <th>메모</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="contract : ${contracts}" th:class="'status-' + ${contract.status}">
                                <td th:text="${contract.contractId}">계약 ID</td>
                                <td>
                                    <span th:if="${contract.status == '1' || contract.status == 1}">대기중</span>
                                    <span th:if="${contract.status == '4' || contract.status == 4}">진행중</span>
                                    <span th:if="${contract.status == '5' || contract.status == 5}">완료</span>
                                    <span th:if="${contract.status != '1' && contract.status != 1 && contract.status != '4' && contract.status != 4 && contract.status != '5' && contract.status != 5}" th:text="${contract.status}">기타</span>
                                </td>
                                <td th:text="${contract.createdAt}">생성일</td>
                                <td th:text="${contract.contractTime != null ? contract.contractTime : '-'}">계약 시간</td>
                                <td th:text="${contract.clientId}">고객 ID</td>
                                <td th:text="${contract.agentId}">상담사 ID</td>
                                <td th:text="${contract.memo != null ? (contract.memo.length() > 20 ? contract.memo.substring(0, 20) + '...' : contract.memo) : '-'}">메모</td>
                            </tr>
                            <tr th:if="${contracts.empty}">
                                <td colspan="7" class="text-center">계약 데이터가 없습니다.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="/main-page" class="btn btn-primary">메인 페이지로 돌아가기</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
