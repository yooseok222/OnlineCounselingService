<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상담 대기실 | 전자계약 원스톱 AI 서비스</title>
    
    <!-- 부트스트랩 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 부트스트랩 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Pretendard Variable 전용 CSS -->
    <link rel="stylesheet" th:href="@{/css/common/font.css}" />
    
    <style>
        body {
            font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .waiting-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .waiting-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            max-width: 550px;
            width: 100%;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .waiting-card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            background-color: #0064E1;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        
        .card-body {
            padding: 2rem;
            text-align: center;
        }
        
        .spinner-grow {
            width: 3rem;
            height: 3rem;
            color: #0064E1;
        }
        
        .waiting-message {
            margin: 1.5rem 0;
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
        }
        
        .waiting-time {
            background-color: #e8f5e9;
            color: #2e7d32;
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            display: inline-block;
            font-weight: 500;
            margin: 1rem 0;
        }
        
        .btn-primary {
            background-color: #0064E1;
            border-color: #0064E1;
            padding: 10px 25px;
            font-weight: 500;
            margin-top: 10px;
        }
        
        .btn-primary:hover {
            background-color: #0053b3;
            border-color: #0053b3;
        }
    </style>
</head>
<body>
    <div class="waiting-container">
        <div class="waiting-card card">
            <div class="card-header text-center">
                <h2 class="mb-0"><i class="bi bi-hourglass-split me-2"></i>상담 대기실</h2>
            </div>
            <div class="card-body">
                <div class="spinner-grow" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                
                <div class="waiting-message">
                    아직 상담원이 입장하지 않았습니다.<br>
                    상담원이 입장하면 자동으로 상담실로 이동합니다.
                </div>
                
                <div class="waiting-time">
                    <i class="bi bi-clock me-2"></i>대기 시간: <span id="waiting-time-display">0</span>초
                </div>
                
                <button class="btn btn-primary" onclick="location.href='/main-page'">
                    <i class="bi bi-house me-2"></i>처음으로 돌아가기
                </button>
            </div>
        </div>
    </div>

    <!-- 부트스트랩 5 JS 번들 (Popper 포함) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let waitingTime = 0;
        let waitingInterval;
        let checkStatusInterval;
        
        // 대기 시간 증가
        function startWaitingTimer() {
            waitingInterval = setInterval(() => {
                waitingTime++;
                document.getElementById('waiting-time-display').textContent = waitingTime;
            }, 1000);
        }
        
        // 새로고침 방지 - 이벤트 리스너를 변수에 저장
        const beforeUnloadHandler = function(e) {
            // 대기실 페이지에서 경고 메시지 표시
            var confirmationMessage = '상담 대기 중입니다. 페이지를 떠나면 대기열에서 제외됩니다. 정말 나가시겠습니까?';
            e.returnValue = confirmationMessage;
            return confirmationMessage;
        };
        
        // 이벤트 리스너 등록
        window.addEventListener('beforeunload', beforeUnloadHandler);
        
        // 상담원 상태 확인
        function checkAgentStatus() {
            console.log("상담원 상태 확인 요청 시작...");
            
            fetch('/api/contract/status')
                .then(response => {
                    console.log("상태 응답 수신:", response.status);
                    return response.json();
                })
                .then(data => {
                    console.log("상담원 상태 응답 데이터:", data);
                    
                    // 디버깅: 응답 내용 자세히 확인
                    document.getElementById('waiting-time-display').textContent = waitingTime + " (상담원 " + (data.present ? "입장" : "미입장") + ")";
                    
                    if (data.present) {
                        console.log("상담원 입장 상태 감지! 상담실로 이동 준비...");
                        
                        // 상담원이 입장해 있으면 상담실로 이동
                        clearInterval(checkStatusInterval);
                        clearInterval(waitingInterval);
                        
                        // 세션 스토리지에서 상태 가져오기
                        const role = sessionStorage.getItem("role");
                        const entryType = sessionStorage.getItem("entryType");
                        
                        console.log("고객 정보 확인 - 역할:", role, "입장타입:", entryType);
                        
                        // 상담실로 이동 (역할 및 세션 ID 파라미터 추가)
                        let url = "/contract/room?role=" + role;
                        
                        // 세션 ID가 있으면 URL에 추가
                        if (data.sessionId) {
                            url += "&session=" + data.sessionId;
                            console.log("세션 ID 확인됨:", data.sessionId);
                        } else {
                            console.warn("상담원은 입장했지만 세션 ID가 없습니다.");
                        }
                        
                        console.log("상담실로 이동:", url);
                        location.href = url;
                    } else {
                        console.log("상담원 미입장 상태, 대기 계속...");
                    }
                })
                .catch(error => {
                    console.error("상담원 상태 확인 오류:", error);
                    document.getElementById('waiting-time-display').textContent = waitingTime + " (확인실패)";
                });
        }
        
        // 페이지 로드시 타이머 시작 및 상담원 상태 확인
        window.onload = function() {
            startWaitingTimer();
            
            // 5초마다 상담원 상태 확인
            checkStatusInterval = setInterval(checkAgentStatus, 5000);
            
            // 초기 상태 확인
            checkAgentStatus();
        };
    </script>
</body>
</html>
