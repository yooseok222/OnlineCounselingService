<!-- src/main/resources/templates/layouts/adminLayout.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="_csrf_parameter" th:content="${_csrf.parameterName}"/>
    <title>Visang 관리자</title>
    <!-- 반응형 지원 메타 -->

    <!-- 부트스트랩 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 부트스트랩 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts - Noto Sans KR -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- 커스텀 CSS -->
    <link rel="stylesheet" th:href="@{/css/common/main.css}" />
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@4.5.0/dist/css/swiper.min.css"/>
</head>
<body>
<div class="container-fluid">
    <div class="row g-0">
        <!-- 사이드바 -->
        <!-- 상담 사이드바 -->
        <div class="col-md-3 col-lg-2 sidebar collapse" id="sidebarMenu" th:replace="~{admin/adminSidebar :: sidebar(currentUri=${currentUri})}"></div>
        <!-- 메인 콘텐츠 영역 -->
        <div class="col-md-9 col-lg-10 ms-sm-auto px-md-4">

            <!-- 헤더 영역 -->
            <header th:replace="~{fragments/header :: header}"></header>

            <!--관리자 대시보드 내용-->
            <div th:replace="~{${'admin/' + contentFragment} :: content}"></div>
            <!-- script fragment 동적으로 포함 -->
            <script th:replace="~{${'admin/' + contentFragment} :: script}"></script>

        </div>
    </div>
</div>
<!-- 푸터 영역 -->
<footer th:replace="~{fragments/footer :: footer}"></footer>

<!-- 부트스트랩 5 JS 번들 (Popper 포함) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@4.5.0/dist/js/swiper.min.js"></script>
<!-- 커스텀 JavaScript -->
<script th:src="@{/js/common/main.js}"></script>
<!-- 차트 -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
