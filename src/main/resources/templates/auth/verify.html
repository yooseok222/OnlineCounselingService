<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증 | 비상(Visang)</title>
    
    <!-- 부트스트랩 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 부트스트랩 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts - Noto Sans KR -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- 커스텀 CSS -->
    <link rel="stylesheet" th:href="@{/css/common/main.css}" />
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    
    <style>
        .verification-input {
            letter-spacing: 0.5rem;
            font-size: 1.5rem;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="display-4 text-primary mb-3">
                                <i class="bi bi-envelope-check"></i>
                            </div>
                            <h1 class="h3 fw-bold mb-3">이메일 인증</h1>
                            <p class="text-muted">
                                이메일로 전송된 인증 코드를 입력하여 계정을 활성화해주세요.
                            </p>
                        </div>
                        
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span th:text="${error}">인증 코드가 유효하지 않습니다.</span>
                        </div>
                        
                        <!-- 플래시 메시지 (재발송 결과) -->
                        <div id="flashMessage"
                             th:if="${message}"
                             th:data-message="${message}"></div>
                        <div id="flashError"
                             th:if="${error}"
                             th:data-message="${error}"></div>
                        
                        <form th:action="@{/verify}" method="post" class="needs-validation" novalidate>
                            <input type="hidden" name="email" th:value="${email}" />
                            
                            <div class="mb-4">
                                <label for="verificationCode" class="form-label fw-medium">인증 코드</label>
                                <input 
                                    type="text"
                                    id="verificationCode" 
                                    name="code" 
                                    class="form-control form-control-lg verification-input"
                                    placeholder="인증 코드 입력"
                                    maxlength="8"
                                    required
                                    autocomplete="off"
                                />
                                <div class="invalid-feedback">
                                    인증 코드를 입력해주세요.
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary py-2">인증 확인</button>
                                <a th:href="@{/}" class="btn btn-outline-secondary">메인 페이지로 이동</a>
                            </div>
                        </form>
                        
                        <div class="mt-4 text-center">
                            <p class="text-muted small mb-2">인증 코드를 받지 못하셨나요?</p>
                            <form th:action="@{/verify/resend}" method="post" class="d-inline">
                                <input type="hidden" name="email" th:value="${email}" />
                                <button type="submit" class="btn btn-link p-0">인증 코드 재발송</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 부트스트랩 5 JS 번들 (Popper 포함) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 양식 유효성 검사 활성화
        (function() {
            'use strict';
            
            const forms = document.querySelectorAll('.needs-validation');
            
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    
                    form.classList.add('was-validated');
                }, false);
            });
        })();

        document.addEventListener('DOMContentLoaded', function(){
            const successEl = document.getElementById('flashMessage');
            const errorEl   = document.getElementById('flashError');

            if(successEl){
                const msg = successEl.dataset.message;
                Swal.fire({
                    icon: 'success',
                    title: msg,
                    confirmButtonText: '확인'
                });
            }

            if(errorEl){
                const msg = errorEl.dataset.message;
                Swal.fire({
                    icon: 'error',
                    title: msg,
                    confirmButtonText: '확인'
                });
            }
        });
    </script>
</body>
</html>
