<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | 비상(Visang)</title>
    
    <!-- 부트스트랩 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 부트스트랩 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts - Noto Sans KR -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- 커스텀 CSS -->
    <link rel="stylesheet" th:href="@{/css/common/main.css}" />
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <div class="text-center mb-5">
                            <h1 class="h3 fw-bold mb-3">로그인</h1>
                            <p class="text-muted">전자계약 원스톱 서비스 비상(Visang)에 오신 것을 환영합니다</p>
                        </div>
                        
                        <!-- 이메일 인증 미완료 메시지 -->
                        <div th:if="${param.error == 'email-not-verified'}" class="alert alert-warning alert-dismissible fade show" role="alert">
                            <i class="bi bi-envelope-exclamation-fill me-2"></i>
                            이메일 인증이 완료되지 않았습니다. 이메일을 확인해주세요.
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            
                            <!-- 이메일 인증 메일 재발송 폼 추가 -->
                            <div class="mt-2 d-flex align-items-center">
                                <form id="resendVerificationForm" class="d-flex w-100">
                                    <input type="email" id="resendEmail" name="email" class="form-control form-control-sm me-2" 
                                           placeholder="인증 메일을 받을 이메일" aria-label="이메일 주소" required th:value="${param.email != null ? param.email : email}" />
                                    <button type="submit" class="btn btn-sm btn-outline-dark">
                                        <i class="bi bi-send me-1"></i>인증 메일 재발송
                                    </button>
                                </form>
                            </div>
                        </div>
                        
                        <!-- 인증 메일 재발송 성공 메시지 -->
                        <div id="resendSuccessAlert" class="alert alert-success alert-dismissible fade show d-none" role="alert">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            인증 메일이 성공적으로 재발송되었습니다. 이메일을 확인해주세요.
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        
                        <!-- 인증 메일 재발송 실패 메시지 -->
                        <div id="resendErrorAlert" class="alert alert-danger alert-dismissible fade show d-none" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span id="resendErrorMessage">인증 메일 재발송에 실패했습니다.</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        
                        <!-- 로그인 실패 메시지 -->
                        <div th:if="${param.error != null && param.error != 'email-not-verified'}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            이메일 또는 비밀번호가 올바르지 않습니다.
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        
                        <!-- 로그아웃 메시지 -->
                        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            성공적으로 로그아웃되었습니다.
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        
                        <!-- 세션 만료 메시지 -->
                        <div th:if="${param.expired}" class="alert alert-warning alert-dismissible fade show" role="alert">
                            <i class="bi bi-clock-fill me-2"></i>
                            세션이 만료되었습니다. 다시 로그인해주세요.
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        
                        <!-- 로그인 폼 -->
                        <form th:action="@{/login/process}" method="post" id="loginForm">
                            <!-- CSRF 토큰 명시적 추가 -->
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">이메일</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" name="email" required placeholder="name@example.com" th:value="${param.email != null ? param.email : email}" />
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">비밀번호</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" required placeholder="비밀번호를 입력해주세요">
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary py-2">로그인</button>
                            </div>
                        </form>
                        
                        <div class="mt-4 text-center">
                            <p>계정이 없으신가요? <a th:href="@{/register}" class="fw-semibold">회원가입</a></p>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <a th:href="@{/}" class="text-decoration-none"><i class="bi bi-arrow-left me-1"></i> 메인으로 돌아가기</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 부트스트랩 5 JS 번들 (Popper 포함) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 디버깅 스크립트 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            if(loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    console.log('로그인 폼 제출됨');
                    console.log('이메일:', document.getElementById('email').value);
                    // 폼 제출 데이터 확인
                    const formData = new FormData(loginForm);
                    console.log('폼 데이터:');
                    for(let pair of formData.entries()) {
                        // 비밀번호 값은 보안상 로그에 출력하지 않음
                        if(pair[0] === 'password') {
                            console.log(pair[0] + ': ********');
                        } else {
                            console.log(pair[0] + ': ' + pair[1]);
                        }
                    }
                    
                    // 디버깅용 로그만 출력하고 제출은 정상적으로 진행
                    // e.preventDefault(); // 폼 제출을 중단하려면 이 줄의 주석을 해제
                });
            }
            
            // 인증 메일 재발송 폼 처리
            const resendVerificationForm = document.getElementById('resendVerificationForm');
            if(resendVerificationForm) {
                resendVerificationForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const email = document.getElementById('resendEmail').value;
                    if(!email) {
                        showResendError('이메일 주소를 입력해주세요.');
                        return;
                    }
                    
                    // CSRF 토큰 가져오기
                    const csrfToken = document.querySelector('input[name="_csrf"]').value;
                    const csrfHeader = document.querySelector('input[name="_csrf"]').name.replace('_csrf', 'X-CSRF-TOKEN');
                    
                    // AJAX로 인증 메일 재발송 요청
                    fetch('/api/verify/resend', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            [csrfHeader]: csrfToken
                        },
                        body: `email=${encodeURIComponent(email)}`
                    })
                    .then(response => response.json())
                    .then(data => {
                        if(data.success) {
                            showResendSuccess();
                        } else {
                            showResendError(data.message || '인증 메일 재발송에 실패했습니다.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showResendError('서버 오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
                    });
                });
            }
            
            // 인증 메일 재발송 성공 메시지 표시
            function showResendSuccess() {
                const successAlert = document.getElementById('resendSuccessAlert');
                const errorAlert = document.getElementById('resendErrorAlert');
                
                successAlert.classList.remove('d-none');
                errorAlert.classList.add('d-none');
                
                // 폼 초기화
                document.getElementById('resendEmail').value = '';
            }
            
            // 인증 메일 재발송 오류 메시지 표시
            function showResendError(message) {
                const successAlert = document.getElementById('resendSuccessAlert');
                const errorAlert = document.getElementById('resendErrorAlert');
                const errorMessage = document.getElementById('resendErrorMessage');
                
                errorMessage.textContent = message;
                successAlert.classList.add('d-none');
                errorAlert.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
