<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가입 완료 | 비상(Visang)</title>
    
    <!-- 부트스트랩 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 부트스트랩 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts - Noto Sans KR -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- 커스텀 CSS -->
    <link rel="stylesheet" th:href="@{/css/common/main.css}" />
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="display-4 text-success mb-3">
                                <i class="bi bi-check-circle-fill"></i>
                            </div>
                            <h1 class="h3 fw-bold mb-3">회원가입 완료</h1>
                            <p class="mb-4">비상(Visang) 서비스에 가입해주셔서 감사합니다!</p>
                        </div>
                        
                        <div class="alert alert-info mb-4">
                            <div class="d-flex">
                                <div class="me-3">
                                    <i class="bi bi-info-circle-fill fs-4"></i>
                                </div>
                                <div>
                                    <p class="mb-2 fw-semibold">이메일 인증이 필요합니다</p>
                                    <p class="mb-0 small">
                                        가입하신 이메일(<span th:text="${email}" class="fw-bold"></span>)로 인증 메일을 발송했습니다.
                                        이메일을 확인하고 인증 링크를 클릭하여 계정 활성화를 완료해주세요.
                                    </p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 mt-4">
                            <a th:href="@{/login}" class="btn btn-primary py-2">로그인 페이지로 이동</a>
                            <a th:href="@{/}" class="btn btn-outline-secondary">메인 페이지로 이동</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 부트스트랩 5 JS 번들 (Popper 포함) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
