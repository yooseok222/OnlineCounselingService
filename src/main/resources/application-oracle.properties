# Oracle 데이터베이스 설정
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# HikariCP 설정
spring.datasource.hikari.maximum-pool-size=${DB_MAX_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:5}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT:30000}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.max-lifetime=${DB_MAX_LIFETIME:1800000}

# Mybatis 설정
mybatis.type-aliases-package=kr.or.kosa.visang.domain.*.model
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# SQL 스크립트 설정 (선택적으로 활성화)
spring.sql.init.mode=never
# 개발 환경에서만 필요한 경우 아래 속성을 활성화
# spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-oracle.sql
spring.sql.init.data-locations=classpath:data-oracle.sql
spring.sql.init.continue-on-error=true
spring.sql.init.platform=oracle
spring.sql.init.separator=/

# 로깅 설정
logging.level.kr.or.kosa.visang=debug
logging.level.org.springframework.security=info
logging.level.org.springframework.jdbc=debug
logging.level.org.springframework.web=info
logging.level.org.mybatis=debug

# Redis 설정
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=${REDIS_TIMEOUT:3000}

