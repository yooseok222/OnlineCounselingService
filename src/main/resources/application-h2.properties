# H2 데이터베이스 설정
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb;MODE=LEGACY;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.driverClassName=${DB_CLASSNAME:org.h2.Driver}
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASSWORD:}

# H2 콘솔 활성화
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console
#spring.h2.console.settings.web-allow-others=true

# SQL 초기화 설정
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-h2.sql,classpath:schema-client-h2.sql
spring.sql.init.data-locations=classpath:data-h2.sql,classpath:data-client-h2.sql
spring.sql.init.continue-on-error=true
spring.sql.init.platform=h2

